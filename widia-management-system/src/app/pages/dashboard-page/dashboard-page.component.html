<div class="container">
    <div class="row">
        <div *ngFor="let fitur of daftarFitur" class="col-md-4 mb-4">
            <div class="card shadow">
                <img [src]="fitur.image" alt="" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{ fitur.title }}</h5>
                    <a [routerLink]="[fitur.link]" class="btn btn-primary">Akses</a>
                </div>
            </div>
        </div>
    </div>
</div>
